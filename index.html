            <!--

               - Mostrar el título de la colección dentro de un componente de Bootstrap 5. 
                 En su interior habrá un <h1> con id "title" que mostrará el título de la colección.
               - Para cada item: (https://vuejs.org/guide/essentials/list.html)

            -->

            <!-- TODO: Mostrar el título de la colección dentro de un contenedor de Bootstrap 5 -->
            <div class="jumbotron">
              <h1 id="title">
                  <strong>{{ col.title }}</strong>
              </h1>
          </div>
  
          <!-- Cards para cada item -->
          <div class="row container mt-4 ms-4">
              <div class="col-md-4" v-for="(item, index) in col.items" :key="index">
                  <div class="card mb-3">
                      <div class="card-body">    
                          <!-- Lista de definición -->
                          <dl class="mt-3">
                              <div v-for="(dataItem, dataIndex) in item.data" :key="dataIndex">
                                  <dt class="font-weight-bold">{{ dataItem.prompt }}</dt>
                                  <dd>{{ dataItem.value }}</dd>
                              </div>
                          </dl>
                                                      
                          <!-- Botón de enlace -->
                          <a :href="item.href" target="_blank" class="btn btn-primary">Ver</a>
                      </div>
                  </div>
              </div>
          </div>
